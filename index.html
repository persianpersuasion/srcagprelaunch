<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join My Newsletter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
      color: #555;
    }
    input[type="email"] {
      padding: 10px;
      font-size: 1rem;
      width: 260px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background: black;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stay in the Loop</h1>
    <p>Sign up to know when I launch my newsletter.</p>
    <form action="https://formspree.io/f/mjkajbpr" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <br>
      <button type="submit">Notify Me</button>
    </form>
  </div>
</body>
</html>
