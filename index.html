<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Join My Newsletter • sr.cag</title>
  <style>
    :root {
      --gold-1: #f4a300;
      --gold-2: #ffd35c;
      --green:  #355e3b;
      --card-bg: rgba(255, 250, 235, 0.88);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      font-family: Georgia, 'Times New Roman', serif;
      color: var(--green);
      overflow: hidden;
      background: linear-gradient(120deg, var(--gold-1), var(--gold-2), var(--gold-1));
      background-size: 200% 200%;
      animation: bgFlow 14s ease-in-out infinite;
    }
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      position: relative;
      z-index: 2;
      width: min(92vw, 520px);
      padding: 40px 36px 36px;
      text-align: center;
      background: var(--card-bg);
      border-radius: 16px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      backdrop-filter: blur(2px);
    }
    .brand { position: relative; display: inline-block; margin-bottom: 8px; }
    .brand img {
      width: 180px;
      height: auto;
      display: block;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.12));
      animation: logoSway 6s ease-in-out infinite;
      transform-origin: 50% 90%;
    }
    @keyframes logoSway {
      0%, 100% { transform: rotate(-0.6deg); }
      50%      { transform: rotate(0.6deg);  }
    }
    .sprout {
      position: absolute;
      left: 52%;
      top: -6px;
      width: 42px;
      transform-origin: bottom center;
      animation: sproutGrow 2.2s ease-out forwards, sproutBreathe 5.2s ease-in-out 2.2s infinite;
    }
    @keyframes sproutGrow {
      0% { transform: translate(-50%, 0) scale(0.6) rotate(-6deg); opacity: 0; }
      100%{ transform: translate(-50%, 0) scale(1) rotate(0deg);   opacity: 1; }
    }
    @keyframes sproutBreathe {
      0%,100% { transform: translate(-50%, 0) scale(1) rotate(-1.2deg);}
      50%     { transform: translate(-50%, 0) scale(1.04) rotate(1.2deg);}
    }
    h1 {
      margin: 8px 0 14px;
      font-size: clamp(24px, 3vw, 32px);
    }
    p.helper { margin: 0 0 18px; color: #2f4a33; opacity: 0.9; }
    .input { display: flex; gap: 10px; justify-content: center; }
    input[type="email"] {
      width: min(70vw, 320px);
      padding: 10px 12px;
      font-size: 1rem;
      border: 1.5px solid var(--green);
      border-radius: 8px;
      outline: none;
      background: #fffdfa;
    }
    input[type="email"]:focus {
      box-shadow: 0 0 0 4px rgba(53, 94, 59, 0.15);
    }
    button {
      padding: 10px 18px;
      font-size: 1rem;
      cursor: pointer;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 8px;
      transition: transform .06s ease, box-shadow .2s ease;
      box-shadow: 0 8px 16px rgba(53,94,59,0.25);
    }
    button:hover { transform: translateY(-1px); }
    button:active { transform: translateY(0); box-shadow: 0 6px 12px rgba(53,94,59,0.22);}
    .leaves { position: fixed; inset: 0; pointer-events: none; z-index: 1; }
    .leaf {
      position: absolute;
      top: -12vh;
      width: var(--size);
      height: auto;
      left: var(--x);
      animation: fall var(--duration) linear var(--delay) infinite;
      opacity: .75;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,.12));
    }
    @keyframes fall {
      0%   { transform: translate3d(0,-10vh,0) rotate(0deg); }
      50%  { transform: translate3d(12vw,50vh,0) rotate(180deg); }
      100% { transform: translate3d(-6vw,110vh,0) rotate(360deg); }
    }
    @media (max-width: 420px) {
      .brand img { width: 160px; }
      .sprout { width: 36px; top: -4px; }
    }
  </style>
</head>
